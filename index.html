<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Card Design</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- main container starts here -->
    <div class="main-container">
      <!-- image container starts here -->
      <div class="image-container">
        <img src="assets/image/t-shit.png" alt="loading..." />
        <!-- rating  container starts here -->
        <div class="rating-container">
            <div>4.3</div>
            <div class="star">&#9734</div>
            <div>|925</div>
          <!-- <span>4.3</span><span id="star"> &#9734;</span><span>|925</span> -->
        </div>
      </div>

      <!-- brand  container starts here -->
      <div class="brand-container"><b> Roadster</b></div>

      <!-- description  container starts here -->
      <div class="description-container">Men Solid Round Neck T-Shirt</div>
      <!-- price  container starts here -->
      <div class="price-container">
        <div class="price-actual"><b>Rs.199</b></div>
        <div class="price-deleted"><del>Rs.499</del></div>
        <div class="discount">(65% OFF)</div>
      </div>
    </div>
  </body>
</html>
